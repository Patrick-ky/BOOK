{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
{% if user.is_authenticated %}
<h1 align="center">Add Book</h1>  
<form method="POST">
<h3 align="center">Type in the required information</h3>
    <div class="form-group">
      <label for="title">Book Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter Book Title"
      />
    </div>
    <div class="form-group">
      <label for="subject">Book Subject</label>
      <input
        type="text"
        class="form-control"
        id="bksub"
        name="bksub"
        placeholder="Enter Book Subject"
      />
    </div>
    <div class="form-group">
      <label for="Bookyear">Book Year</label>
      <input
        type="number"
        class="form-control"
        id="bkyear"
        name="bkyear"
        placeholder="Enter Book Year"
      />
    </div>
    <div class="form-group">
      <label for="BookSection">Book Section</label>
      <input
        type="text"
        class="form-control"
        id="bksect"
        name="bksect"
        placeholder="Enter Book Section"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endif %}

{% endblock %}
